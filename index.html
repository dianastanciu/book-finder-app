<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Google Books API</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h3 class="main-title">Book Finder</h3></div>
                  <div class="d-flex justify-content-center search-area">
                      <input type="search" id="bookSearch" name="q"
                      aria-label="Search books" placeholder="Search by book title or author..."
                      autocomplete="off">
                      <button>Search</button>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="content" class="d-flex flex-column align-items-center">
                  <span class="empty-content text-center">
                    Nothing here yet. Try searching for a book!
                  </span>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div class="loader">
                    <img src="img/loading.gif" alt="loading..." height="200" class="mx-auto">
                </div>
            </div>
        </div>
    </div>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
